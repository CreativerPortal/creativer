<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=1045">
	<title>Bootstrap 101 Template</title>
	<!-- build:css css/vendor.css -->
	<!-- bower:css -->
	<link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css" />
	<!-- endbower -->
	<!-- endbuild -->

	<!-- build:css css/feedback.css -->
	<link rel="stylesheet" href="css/pages/feedback.css" />
	<!-- endbuild -->

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>


<div class="container wrapper">

	<header class="header">

		<div class="row">
			<div class="col-sm-3 col-md-offset-1 fiveMinuts">
				<a href="" class="btn button_header_03 text-left">
					<span>Соцсеть</span>
				</a>
				<a href="" class="btn button_header_05 right">
					<span>Барахолка</span>
				</a>
			</div>

			<div class="col-sm-4 col-md-offset-3 fiveMinuts">
				<a href="" class="btn button_header_09 right">
					<span>Обратная связь</span>
				</a>
				<a href="" class="btn button_header_07 right">
					<span>События</span>
				</a>
			</div>

			<div class="col-sm-1">
				<img src="img/flag_rus.png"  alt="русский"/>
			</div>
		</div>

		<div class="row margin-top_5">
			<div class="col-sm-2 col-sm-offset-1">
				<div class="header__search-border left"><input class="header__search fiveMinuts" placeholder="Что ищем?"/></div>
				<div class="header__search-button">
					<img  src="img/search_button.png" alt="поиск" />
				</div>
			</div>

			<form class="col-sm-3 col-sm-offset-5 form-auth">

				<input class="form-auth__input fiveMinuts left margin-left_10" placeholder="Шифр"/>
				<input class="form-auth__input fiveMinuts left margin-left_15" placeholder="Имя"/>
				<button type="submit" class="form-auth__buttom margin-left_5"></button>
			</form>

			<div class="col-sm-1">
				<img src="img/flag_bel.png"  alt="русский"/>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-3 col-sm-offset-8 fiveMinuts">
				<a href="" class="margin-left_10 fs_1-1 text-style">Вспомнить всё</a>
				<a href="" class="margin-left_25 fs_1-1 text-style">Регистрация</a>
			</div>

			<div class="col-sm-1">
					<img src="img/flag_eng.png"  alt="русский"/>
			</div>
		</div>

	</header>


	<div class="row slid">
		<div class="row margin-top_50">
			<div class="col-sm-5 slid_mai_box text-right">
				<img src="img/box_mail.png" alt="e-mail" />
			</div>

			<div class="col-sm-7">
				<h3 class="lobster margin-top_0">Обратная связь</h3>
				<div class="form-feedback">
					<form action="" class="form-feedback-form text-brown">
						<div class="row">
							<div class="col-sm-6"><label for="name" class="text-brown fs_0-9">Как к вам обращаться:</label></div>
							<div class="col-sm-5"><input id="name" type="text" /></div>
						</div>
						<div class="row margin-top_10">
							<div class="col-sm-6"><label for="telephone" class="text-brown fs_0-9">Телефон:</label></div>
							<div class="col-sm-5"><input id="telephone" type="text" /></div>
						</div>
						<div class="row margin-top_10">
							<div class="col-sm-6"><label for="password" class="text-brown fs_0-9">E-mail:</label></div>
							<div class="col-sm-5"><input id="password" type="email" /></div>
						</div>
						<div class="row margin-top_10">
							<div class="col-sm-10"><textarea cols="55" rows="5" class="text-brown fs_0-9" placeholder="Ваше сообщение"></textarea></div>
						</div>
					</form>
				</div>

				<div class="margin-top_20 text-right col-sm-8">
					<button type="submit" class="form-registration__submit">Отправить</button>
					<button type="reset" class="form-registration__reset">Отменить</button>
				</div>

			</div>
		</div>
	</div>


	<footer class="row footer">
		<nav class="footer__menu col-sm-12 fiveMinuts">
			<ul>
				<li>Соцсеть</li>
				<li>Барахолка</li>
				<li>События</li>
				<li>Обратная связь</li>
				<li>Правовая информация</li>
			</ul>
		</nav>

		<div class="row col-sm-12">
			<div class="col-sm-6">
				<div class="row  padding-5-15-5-15">&copy; 2015 Creativer. Все права защищены.</div>

			</div>
		</div>
	</footer>

</div>





	<!-- build:js js/vendor.js -->
	<!-- bower:js -->
	<script src="vendor/jquery/dist/jquery.js"></script>
	<script src="vendor/angular/angular.js"></script>
	<script src="vendor/angular-bootstrap/ui-bootstrap-tpls.js"></script>
	<script src="vendor/bootstrap/dist/js/bootstrap.js"></script>
	<!-- endbower -->
	<!-- endbuild -->

	<!-- build:js js/main.js -->

	<!-- endbuild -->
</body>
</html>
