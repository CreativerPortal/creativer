imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    #translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:
        cookie_lifetime: 2592000   #time in seconds
        gc_maxlifetime: 1592000
        handler_id: session_handler_redis
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    cache: false
    globals:
        path_img_avatar: "%path_img_avatar%"
        path_img_album_thums: "%path_img_album_thums%"
        path_img_album_original: "%path_img_album_original%"
        path_img_baraholka_thums: "%path_img_baraholka_thums%"
        path_img_baraholka_original: "%path_img_baraholka_original%"
        path_img_post_thums: "%path_img_post_thums%"
        path_img_post_original: "%path_img_post_original%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        entity_managers:
            default:
                auto_mapping: true
                metadata_cache_driver: redis
                query_cache_driver: redis
                mappings:
                    gedmo_translatable:
                        type: annotation
                        prefix: Gedmo\Translatable\Entity
                        dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Translatable/Entity"
                        alias: GedmoTranslatable # this one is optional and will default to the name set for the mapping
                        is_bundle: false
                    gedmo_translator:
                        type: annotation
                        prefix: Gedmo\Translator\Entity
                        dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Translator/Entity"
                        alias: GedmoTranslator # this one is optional and will default to the name set for the mapping
                        is_bundle: false
                    gedmo_loggable:
                        type: annotation
                        prefix: Gedmo\Loggable\Entity
                        dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Loggable/Entity"
                        alias: GedmoLoggable # this one is optional and will default to the name set for the mapping
                        is_bundle: false
                    gedmo_tree:
                        type: annotation
                        prefix: Gedmo\Tree\Entity
                        dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Tree/Entity"
                        alias: GedmoTree # this one is optional and will default to the name set for the mapping
                        is_bundle: false
        auto_generate_proxy_classes: "%kernel.debug%"


# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

sensio_framework_extra:
    view:   { annotations: false }
    router: { annotations: true }

fos_rest:
    format_listener:
        rules:
            - { path: ^/, priorities: [html], fallback_format: json, prefer_extension: true}
            - { path: ^/v1/, priorities: [json], fallback_format: json, prefer_extension: false}
    view:
        view_response_listener: true

parameters:
    path_img_avatar: "/home/avatar/"
    path_img_album_thums: "/home/album/thums/"
    path_img_album_original: "/home/album/original/"
    path_img_baraholka_thums: "/home/baraholka/thums/"
    path_img_baraholka_original: "/home/baraholka/original/"
    path_img_post_thums: "/home/post/thums/"
    path_img_post_original: "/home/post/original/"
    session_max_idle_time: 1800
    session_handler_redis_save_path: "tcp://localhost:6379"
    jms_serializer.doctrine_proxy_subscriber.class: Creativer\ApiBundle\Event\DoctrineProxySubscriber
    category_products: 1000
    category_services: 1001

knp_paginator:
    page_range: 4                      # default page range used in pagination control
    default_options:
        page_name: page                # page query parameter name
        sort_field_name: date          # sort field query parameter name
        sort_direction_name: direction # sort direction query parameter name
        distinct: true                 # ensure distinct results, useful when ORM queries are using GROUP BY statements
    template:
        pagination: KnpPaginatorBundle:Pagination:sliding.html.twig     # sliding pagination controls template
        sortable: KnpPaginatorBundle:Pagination:sortable_link.html.twig # sort link template

snc_redis:
    clients:
        default:
            type: predis
            alias: default
            dsn: redis://localhost
        session:
            type: predis
            alias: session
            dsn: redis://localhost
        doctrine:
            type: predis
            alias: doctrine
            dsn: redis://localhost
    session:
        client: session
        prefix: session:main
        use_as_default: true
    doctrine:
        metadata_cache:
            client: doctrine
            entity_manager: default          # the name of your entity_manager connection
            document_manager: default        # the name of your document_manager connection
        result_cache:
            client: doctrine
            entity_manager: [default, read]  # you may specify multiple entity_managers
        query_cache:
            client: doctrine
            entity_manager: default

mobile_detect:
    redirect:
        mobile: ~
        tablet: ~
    switch_device_view: ~

fos_elastica:
    clients:
        default: { host: localhost, port: 9200 }
    indexes:
        app:
            settings:
                index:
                    analysis:
                        analyzer:
                            my_analyzer:
                                type: snowball
            types:
                user:
                    mappings:
                        username: ~
                        lastName: ~
                        email: ~
                    persistence:
                        # the driver can be orm, mongodb or propel
                        # listener and finder are not supported by
                        # propel and should be removed
                        driver: orm
                        model: Creativer\FrontBundle\Entity\User
                        provider: ~
                        listener:
                            immediate: ~
                        finder: ~
                post_baraholka:
                    mappings:
                        id: ~
                        img: ~
                        name: ~
                        description: ~
                        full_description: ~
                        price: ~
                        categories_baraholka:
                            type: "object"
                            properties:
                                id:
                                    index: not_analyzed
                                name:
                                    type: string
                                    index: not_analyzed
                    persistence:
                        driver: orm
                        model: Creativer\FrontBundle\Entity\PostBaraholka
                        provider: ~
                        finder: ~